services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zentask_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - zentask_net

  nginx:
    image: nginx:alpine
    container_name: zentask_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - zentask_net

  db:
    image: mysql:8.0
    container_name: zentask_db
    environment:
      MYSQL_DATABASE: zentask
      MYSQL_USER: zentask
      MYSQL_PASSWORD: zentask
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - zentask_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - zentask_net

networks:
  zentask_net:

volumes:
  zentask_db_data:
